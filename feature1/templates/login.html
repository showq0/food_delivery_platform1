<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form method="post" action="/login">
        <input id="username" name="username" placeholder="Username" required><br>
        <input id="password" name="password" type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="result"></p>
</body>

</html>
